name: Deploy to Vercel

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

env:
  VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
  VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 10.24.0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'pnpm'

      - name: Install Vercel CLI
        run: npm install --global vercel@latest

      - name: Pull Vercel Environment Information
        run: |
          if [ "${{ github.event_name }}" == "pull_request" ]; then
            vercel pull --yes --environment=preview --token=${{ secrets.VERCEL_TOKEN }}
          else
            vercel pull --yes --environment=production --token=${{ secrets.VERCEL_TOKEN }}
          fi
        env:
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}

      - name: Build Project Artifacts
        run: vercel build --prod --token=${{ secrets.VERCEL_TOKEN }}
        env:
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}

      - name: Deploy Project Artifacts to Vercel
        id: deploy
        run: |
          set +e
          if [ "${{ github.event_name }}" == "pull_request" ]; then
            vercel deploy --prebuilt --token=${{ secrets.VERCEL_TOKEN }} > deploy_output.txt 2>&1
            DEPLOY_EXIT_CODE=$?
          else
            vercel deploy --prebuilt --prod --token=${{ secrets.VERCEL_TOKEN }} > deploy_output.txt 2>&1
            DEPLOY_EXIT_CODE=$?
          fi
          
          cat deploy_output.txt
          
          if [ $DEPLOY_EXIT_CODE -ne 0 ]; then
            echo "❌ Vercel deploy failed with exit code $DEPLOY_EXIT_CODE"
            cat deploy_output.txt
            exit 1
          fi
          
          DEPLOYMENT_URL=$(cat deploy_output.txt | grep -oE 'https://[^[:space:]]+\.vercel\.app' | head -1)
          
          if [ -z "$DEPLOYMENT_URL" ]; then
            echo "⚠️  Could not extract deployment URL from output, but deployment may have succeeded"
            echo "Full output:"
            cat deploy_output.txt
            # Don't fail if URL extraction fails - deployment might still be successful
            exit 0
          fi
          
          echo "deployment_url=$DEPLOYMENT_URL" >> $GITHUB_OUTPUT
          echo "✅ Successfully deployed to: $DEPLOYMENT_URL"
        env:
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
